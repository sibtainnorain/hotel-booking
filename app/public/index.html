<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Hotels Search - Tajawal Code Challenge</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/angular-data-grid.bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/controllers/hotelController.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#priceDisplay").html('0 AED');
            $("#priceSlider").slider({
                animate: true,
                value: 1,
                min: 0,
                max: 1000,
                step: 10,
                slide: function (event, ui) {
                    $("#price").val(ui.value);
                    $("#priceDisplay").html(ui.value + " AED");
                }
            });
        });
    </script>
</head>

<body ng-app="hotelSearchApp" ng-controller="hotelsController" ng-cloak>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Hotel Search</h1>
            <hr>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="dateFromFilter" class="form-control" uib-datepicker-popup="dd MMMM yyyy" max-date="dateTo" close-text="Close"
                            ng-model="dateFrom" is-open="dateFromOpened" ng-click="dateFromOpened = true" placeholder="From">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="dateToInput" class="form-control" uib-datepicker-popup="dd MMMM yyyy" min-date="dateFrom" close-text="Close"
                            ng-model="dateTo" is-open="dateToOpened" ng-click="dateToOpened = true" placeholder="To">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="text-right">
                        <button class="btn btn-default" sortable="name" ng-click="searchHotels(dateFrom, dateTo)">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="error" class="alert alert-danger">
            Invalid Date Range Selected.
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div grid-data id='test' grid-options="gridOptions" grid-actions="gridActions">
                    <div class="row">
                        <div class="col-md-3">
                            <span class="items">
                                <strong>Total Nights: {{nights}}</strong>
                            </span>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-default" sortable="name">Sort By Name</button>
                            <button class="btn btn-default" sortable="price">Sort By Price</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text" class="form-control order-search-box" placeholder="Hotel Name" ng-change="gridActions.filter()" ng-model="name"
                                filter-by="name" filter-type="text">
                            <br>
                            <label>Price Filter</label>
                            <div id="priceSlider"></div>
                            <br>
                            <span id="priceDisplay"></span>
                            <input type="hidden" id="price" ng-change="gridActions.filter()" ng-model="price"
                            filter-by="price" filter-type="text">
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-6" grid-item>
                                <div class="well">
                                    <div>
                                        <label for="name">Name: </label>
                                        <span ng-bind="item.name"></span>
                                    </div>
                                    <div>
                                        <label for="price">Price: </label>
                                        <span ng-bind="item.price"></span>
                                    </div>
                                    <div>
                                        <label for="city">City: </label>
                                        <span ng-bind="item.city" style="text-transform: capitalize;"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- load jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="https://angular-data-grid.github.io/dist/dataGrid.js"></script>
<script src="moment/moment.min.js"></script>
<script src="moment/angular-moment.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

</html>
