<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Hotels Search - Tajawal Code Challenge</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/controllers/hotelController.js"></script>
</head>
<body ng-app="hotelSearchApp" ng-controller="hotelsController" ng-cloak>
    <div class="container">
        <div class="row">
            <hr>
            <div>
                    <div class="col-md-4">
                            <div class="form-group">
                                <label for="dateFromFilter">Date From</label>
            
                                <div class="input-group">
                                    <input type="text"
                                           id="dateFromFilter"
                                           class="form-control"
                                           uib-datepicker-popup="dd/MM/yyyy"
                                           placeholder="DD/MM/YYYY"
                                           max-date="dateTo"
                                           close-text="Close"
                                           ng-model="dateFrom"
                                           show-weeks="true"
                                           is-open="dateFromOpened"
                                           ng-click="dateFromOpened = true"
                                           filter-by="placed"
                                           filter-type="dateFrom"
                                           ng-blur="gridActions.filter()"
                                           ng-focus="gridActions.filter()"
                                           show-weeks="false"
                                           close-text="Close"/>
                                    <span class="input-group-btn">
                                        <label for="dateFromFilter" class="btn btn-default">
                                            <i class="fa fa-calendar"></i></label>
                                      </span>
                                </div>
                            </div>
                        </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dateToInput">To: </label>
                        <div class="input-group">
                            <input type="text" id="dateToInput" class="form-control" uib-datepicker-popup="dd/MM/yyyy" placeholder="DD/MM/YYYY" min-date="dateFrom"
                                max-date="dateTo" close-text="Close" ng-model="dateTo" show-weeks="true" is-open="dateToOpened"
                                ng-click="dateToOpened = true" filter-by="to" filter-type="dateTo" ng-blur="gridActions.filter()"
                                ng-focus="gridActions.filter()" show-weeks="false" close-text="Close">
                            <span class="input-group-btn">
                                <label for="dateToInput" class="btn btn-default">
                                    <i class="fa fa-calendar"></i>
                                </label>
                            </span>
                        </div>
                    </div>
                    <div ng-show="dateTo || dateFrom" class="buttons-right">
                        <a href="" ng-click="dateTo = ''; dateFrom = ''; gridActions.refresh();">Clear Dates</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div grid-data id='test' grid-options="gridOptions" grid-actions="gridActions">
                    <div class="row">
                        <div class="col-md-3">
                            <span class="items">
                                <strong>Total Nights: </strong>{{filtered.length}}</span>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-default" sortable="name">Sort By Name</button>
                            <button class="btn btn-default" sortable="price">Sort By Price</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control order-search-box" placeholder="Search By Name" ng-change="gridActions.filter()" ng-model="name"
                                filter-by="name" filter-type="text">
                        </div>
                        <div class="col-md-4">
                            <div grid-item class="well">
                                <div>
                                    <label for="name">Name: </label>
                                    <span ng-bind="item.name"></span>
                                </div>
                                <div>
                                    <label for="price">Price: </label>
                                    <span ng-bind="item.price"></span>
                                </div>
                                <div>
                                    <label for="city">City: </label>
                                    <span ng-bind="item.city"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://angular-data-grid.github.io/dist/pagination.js"></script>
<script src="https://angular-data-grid.github.io/dist/JSONToCSVConvertor.js"></script>
<script src="https://angular-data-grid.github.io/dist/dataGrid.js"></script>

</html>
